<!DOCTYPE html>
<html lang="en">
<head>
	{%load static%}
	{% load i18n %}
	{% load currency %}
	<title>{{setting.title}}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="OneTech shop project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static '' %}styles/bootstrap4/bootstrap.min.css">
	<link href="{% static '' %}plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static '' %}plugins/OwlCarousel2-2.2.1/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="{% static '' %}plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="{% static '' %}plugins/OwlCarousel2-2.2.1/animate.css">
	<link rel="stylesheet" type="text/css" href="{% static '' %}plugins/slick-1.8.0/slick.css">
	<link rel="stylesheet" type="text/css" href="{% static '' %}styles/main_styles.css">
	<link rel="stylesheet" type="text/css" href="{% static '' %}styles/responsive.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert" style="text-align: center; color: red;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="super_container">
        
        <div class="newsletter" style="background: white;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="newsletter_container d-flex flex-lg-row flex-column align-items-lg-center align-items-center justify-content-lg-start justify-content-center">
                            <div class="newsletter_title_container">
                                <div class="newsletter_icon"><img src="{% static ''%}images/send.png" alt=""></div>
                                <div class="newsletter_title">Sign up for Newsletter</div>
                                <div class="newsletter_text"><p>...and our new product's notification.</p></div>
                            </div>
                            <div class="newsletter_content clearfix">
                                <form method="POST" class="newsletter_form">
                                    {% csrf_token %}
                                    <input type="email" name="email" class="newsletter_input" required="required" placeholder="Enter your email address">
                                    <button class="newsletter_button" type="submit">Subscribe</button>
                                </form>
                                <div class="newsletter_unsubscribe_link"><a href="{% url 'home' %}" style="font-size: 12px;"><i class="fa fa-home" aria-hidden="true"></i> Home</a></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
